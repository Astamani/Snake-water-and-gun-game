<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="h-screen w-full overflow-hidden backcolor">
    <header>
        <h2 id="result" class="text-2xl sm:text-2xl md:text-4xl text-center  sm:p-1 md:p-2 lg:p-3 text-[#FF69B4]"> Result</h2>
        <button id="play" class="bg-yellow-300 text-[20px] sm:text-2xl md:text-3xl lg:text-4xl p-1 px-2 sm:p-2 sm:px-4 md:p-3 md:px-6 lg:p-4 lg:px-8 block m-auto mt-6 mb-8  rounded-lg ">Play again</button>
    </header>
    <div class="flex h-[82vh] w-full overflow-hidden">
        <div class="h-[100%] w-[50%]  flex items-center  flex-col ">
            <i><img src="robot1.svg" class="h-[4vh] w-[3vh] sm:h-[4vh] sm:w-[4vh]md:h-[5vh] md:w-[5vh] lg:h-[6vw] lg:w-[6vw] " alt=""></i>
            <div class="h-[30%] sm:h-[35%] md:h-[45%] lg:h-[50%] w-1/3 lg:w-35 md:w-45  rounded-lg  persepctive group">
                <div id="card" class="h-full w-full preserve-3d  relative duration-1000">
                    <div
                        class=" h-full w-full backface-hidden  rounded-lg overflow-hidden absolute top-0 left-0 border-2">
                        <img src="question.jpg" class="h-full w-full " alt="">
                    </div>
                    <div class="h-full w-full backface-hidden card-rotate-y-180 rounded-lg top-0 left-0 absolute">
                        <img id="computer" src="" class="h-full w-full rounded-lg " alt="">
                    </div>
                </div>
            </div>
        </div>
        <div class="h-[100%] w-[50%]  flex items-center  flex-col overflow-hidden relative ">
            <i><img src="human.svg" class="h-[4vh] w-[3vh] sm:h-[4vh] sm:w-[4vh]md:h-[5vh] md:w-[5vh] lg:h-[6vw] lg:w-[6vw] " alt=""></i>
            <div class="h-[30%] sm:h-[35%] md:h-[45%] lg:h-[50%] w-1/3 lg:w-35 md:w-45  rounded-lg bg-transparent persepctive">
                <div id="card-2" class="h-full w-full preserve-3d group-hover:card-rotate-y-180 relative duration-1000">
                    <div class=" h-full w-full backface-hidden rounded-lg  absolute top-0 left-0 border-2">
                        <img src="question.jpg" class="h-full w-full rounded-lg" alt="">
                    </div>
                    <div class="h-full w-full backface-hidden card-rotate-y-180  top-0 left-0 absolute">
                        <img id="photo" src="" class="h-full w-full  rounded-lg" alt="">
                    </div>
                </div>
            </div>
            <div id="btn" class="m-4 flex items-center justify-center"><button id="snake"
                    class="text-[12px] sm:text-2xl md:text-4xl lg:text-5xl xl:text-5xl 2xl:text-6xl sm:px-3 md:p-2 lg:py-3  bg-red-500 sm:rounded-[10px] md:rounded-[15px] lg:rounded-lg m-3 sm:m-6 md:m-4 lg:m-8 xl:m-10 lg:px-8">Snake</button>
                <button id="water"
                    class="text-[12px] sm:text-2xl md:text-4xl lg:text-5xl xl:text-5xl 2xl:text-6xl sm:px-3 md:p-2 lg:py-3  bg-cyan-400 sm:rounded-[10px] md:rounded-[15px] lg:rounded-lg m-3 sm:m-6 md:m-4 lg:m-8 xl:m-10 lg:px-8">Water</button>
                <button id="gun"
                    class="text-[10px] sm:text-2xl md:text-4xl lg:text-5xl xl:text-5xl 2xl:text-6xl sm:px-3 md:p-2 lg:py-3  bg-gray-300 sm:rounded-[10px] md:rounded-[15px] lg:rounded-lg m-3 sm:m-6 md:m-4lg:m-8 xl:m-10 lg:px-8">Gun</button>
            </div>

        </div>
    </div>
    <script src="JavaScript.js"></script>
</body>

</html>
